                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <ul class="p-2">
                            <li><a>Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a>About</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                        </li>
                    </ul>

            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="text-primary text-xl font-bold"><a href="index.html">Home</a></li>
                    <li class="text-xl font-bold text-gray-600"><a href="products.html">Products</a></li>
                    <li class="text-xl font-bold text-gray-600"><a href="about.html">About</a></li>
                    <li class="text-xl font-bold text-gray-600"><a href="contact.html">Contact</a></li>

            </div>

    <section>
        <div class="w-11/12 mx-auto py-20">

            <!-- All categories container -->
            <div class="my-5 w-full text-center">
                <h2 class="text-3xl font-bold mb-3">All Categories</h2>


                <div id="all_categories_container" class="flex flex-wrap gap-3 justify-center mb-10">
                </div>
            </div>


            <!--all products container -->

            <div id="all-products-container"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-5">
            </div>



            <div id="particular-product-container"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-5">
            </div>

        </div>
    </section>






    <section>
        <!-- this is modal for details button -->
        <button class="btn" onclick="my_modal_5.showModal()"></button>
        <dialog id="product_Modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="details-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </section>








    <script src="script.js"></script>
