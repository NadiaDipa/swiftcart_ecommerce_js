    <section>
        <div class="w-11/12 md:w-1/2 mx-auto my-10 bg-gray-200 p-6 rounded-lg shadow-md mt-30">
            <h2 class="text-2xl font-bold mb-2 text-center mt-5">
                Have a Question or Need Support?
            </h2>
            <p class="text-center text-gray-600 mb-6">
                We're here to help! Fill out the form below and our team will get back to you as soon as possible.
            </p>

            <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
            <form class="flex flex-col space-y-4">
                <!-- Name input -->
                <input type="text" placeholder="Your Name" class="input input-bordered w-full" required />

                <!-- Email input -->
                <input type="email" placeholder="Your Email" class="input input-bordered w-full" required />

                <!-- Message textarea -->
                <textarea placeholder="Your Message" class="textarea textarea-bordered w-full" rows="4"
                    required></textarea>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-full mb-5">
                    Send Message
                </button>
            </form>
        </div>

    </section>
